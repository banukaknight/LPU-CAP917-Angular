<div class="p-4 container-responsive">
  <h3>Forms w/ validation + bootstrap + ngModel - two way binding with class-object</h3>
  <h5>FOrm Json- {{userForm.value|json}}</h5>
  <h6>class Obj- {{myObj1|json}}</h6> <hr>

  <div class='form-container mb-5'>
    <h3>Angular Student Form Validation</h3>
    <form #userForm='ngForm'>

      <div class="form-group w-50">
        <label for="">Student Name</label>
        <input required minlength='5' type="text" class="form-control form-control-sm" name="fname" #TRname=ngModel [(ngModel)]="myObj1.sname">
        <div class="alert alert-danger" *ngIf="!TRname.valid && TRname.touched">
          <span *ngIf="TRname.errors.required">Name is required</span>
          <span *ngIf="TRname.errors.minlength">Min 5 char required</span>
          </div>
      </div>

      <div class="form-group w-50">
        <label for="">Student ID</label>
        <input required pattern='[0-9]{4,}'  type="text" class="form-control form-control-sm" name="fid" #TRid=ngModel [(ngModel)]="myObj1.sid">
        <div class="alert alert-danger" *ngIf="!TRid.valid && TRid.touched">
          <div *ngIf="TRid.errors.required">ID is required</div>
          <div *ngIf="TRid.errors.pattern">4 digits req</div>
          </div>
        </div>

      <div class="form-group w-50">
        <label for="">Student City</label>
        <input required type="text" class="form-control" name="fcity" #TRcity=ngModel [(ngModel)]="myObj1.scity">
        <div class="alert alert-danger" *ngIf="!TRcity.valid && TRcity.touched && TRcity.errors.required">City required</div>
      </div>

      <div class="form-group w-50">
        <label for="">Student Phone</label>
        <input type="text" class="form-control" name="fphone" [(ngModel)]="myObj1.sphone">
      </div>

      <label for="">Nationality:.. </label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fnation" value="Indian" [(ngModel)]="myObj1.snation">
        <label class="form-check-label" for="">Indian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fnation" value="International" [(ngModel)]="myObj1.snation">
        <label class="form-check-label" for="">International</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="fupdate" [(ngModel)]="myObj1.supdates">
        <label class="form-check-label" for="">Get Updates</label>
      </div>

      <input [disabled]="userForm.form.invalid"  class="btn btn-primary form-group w-50" type="submit" value="Submit Form">

    </form>


    <marquee direction="right">form1.component.html</marquee>
  </div>
